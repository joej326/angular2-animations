<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button (click)="secondAnimation()" class="btn btn-warning">complex</button>
      <hr>
      <div [@myDivTest]="myState"> <!-- add the name of the trigger on the element and set it equal to
                                    what you want to run. -->
      <h1>hi there</h1>
      </div>
      <div style="height: 100px; width: 100px" [@secondTest]="complex">

      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
